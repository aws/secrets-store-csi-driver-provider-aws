name: Go

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        include:
        - os: windows-latest
          goos: windows
        - os: ubuntu-latest
          goos: linux
    runs-on: ${{ matrix.os }}
    env:
      GOOS: ${{ matrix.goos }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: Build
      run: go build -v ./...
    - name: Test
      run: go test -v ./... -coverprofile=coverage.out -covermode=atomic
    - name: Codecov
      uses: codecov/codecov-action@v3.1.0
