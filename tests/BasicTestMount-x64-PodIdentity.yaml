kind: Pod
apiVersion: v1
metadata:
  name: basic-test-mount-x64-pod-identity
spec:
  serviceAccountName: basic-test-mount-sa-x64-pod-identity
  containers:
    - image: k8s.gcr.io/e2e-test-images/busybox:1.29
      name: busybox
      imagePullPolicy: IfNotPresent
      command:
        - "/bin/sleep"
        - "10000"
      volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
  volumes:
    - name: secrets-store-inline
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "basic-test-mount-spc-x64-pod-identity"
